<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="main-container flex">
       <h1 class="heading">Simple Drum Beats</h1>
        <div class="keys flex">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                Clap
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
               Hit Hat
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                Kick
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                Sizzling
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                Tink
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                Tom
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                Snare
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                Ride
            </div>
        </div>
    </div>



    <audio src="sounds/clap.wav" data-key="65" ></audio>
    <audio src="sounds/hithat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/sizzling.wav" data-key="70"></audio>
    <audio src="sounds/tink.wav" data-key="71"></audio>
    <audio src="sounds/tom.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/ride.wav" data-key="75"></audio>
    <script src="drum.js"></script>
    
</body>
</html>
